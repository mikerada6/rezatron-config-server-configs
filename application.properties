# Common application.properties for all applications

# Spring Application
spring.application.name=${APPLICATION_NAME:default-app}  # Placeholder for the application name
spring.main.allow-bean-definition-overriding=true        # Allows overriding of beans, useful for profiles

# Spring Cloud Config
spring.cloud.config.uri=http://192.168.233.180:8080/vault    # Your Spring Cloud Config Server URL
spring.config.import=optional:configserver:              # Attempt to load from config server, non-fatal if not available
spring.cloud.config.fail-fast=true                       # Fail application startup if config server is unreachable

# Management Endpoints
management.endpoints.web.exposure.include=*              # Expose all actuator endpoints
management.endpoint.health.show-details=always           # Show full health details
management.health.config.enabled=true                    # Include config server in health checks

# Prometheus Metrics
management.metrics.export.prometheus.enabled=true        # Enable Prometheus endpoint
management.metrics.export.prometheus.step=30s            # Interval for publishing metrics to Prometheus

# Health Checks
management.health.diskspace.threshold=10MB               # Health check threshold for disk space

# Info Endpoint
management.info.env.enabled=true                         # Enable environment info in /info endpoint

# Metrics Endpoint
management.endpoint.metrics.enabled=true                 # Enables /actuator/metrics endpoint

# Server Configuration
server.port=8080                                         # Default port for all applications

# Logging Configuration
logging.level.root=INFO                                  # Default logging level
logging.level.org.springframework.web=DEBUG              # Fine-tune logging for web requests (optional)
logging.level.management=INFO                            # Management-specific logging level
